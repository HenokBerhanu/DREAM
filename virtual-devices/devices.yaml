# --- Bed Sensors ---
apiVersion: devices.kubeedge.io/v1alpha2
kind: Device
metadata:
  name: bed-sensor-01
  namespace: smart-hospital
spec:
  deviceModelRef:
    name: bed-sensor-model
  nodeSelector:
    nodeSelectorTerms:
    - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
            - edgenode
